{% extends "base.html" %}
{% block body %}
{% with messages = get_flashed_messages() %}
	{% if messages %}
		<ul class=flashes>
		{% for message in messages %}
			<li>{{ message}}</li>
		{% endfor %}
		</ul>
	{% endif %}
{% endwith %}
<p>
Twisualize visualizes your recent Twitter history.
<a href='/authorize/'>Let's do this!</a>
</p>
{% endblock %}
